<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Protest+Revolution&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style/style.css">
    <title>Sign up form</title>
</head>
<body>
    <div class="left">
        <div class="logo">
            <img src="./imgs/logo.svg" alt="logo">
            f0xy3u
        </div>
        <div class="resource"><p>Photo by <a href="https://unsplash.com/@grissphoto">Max Griss</a> from <a href="https://unsplash.com/photos/a-close-up-of-blueberries-with-holes-in-them-G0s4YyQYe7E">Unsplash</a></p></div>
    </div>
    <div class="right">
        <div class="text">
            <p>This is not real, but you can sign up! It sadly wont do anything, but you can try it, at least! Well, have a good day.</p>
            <p>You'll probably have better day if you sing up!</p>
        </div>
        <div class="form">
            The actual form ;D
            <form action="#">
                <div class="name">
                    <div class="firstName formEl">
                        <label for="firstName">First name</label>
                        <input type="text" id="fristName" name="firstName" placeholder="David">
                    </div>
                    <div class="lastName formEl">
                        <label for="lastName">Last name</label>
                        <input type="text" id="lastName" name="lastName" placeholder="Copperfield">
                    </div>
                </div>
                <div class="contact">
                    <div class="email formEl">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" placeholder="email@example.com">
                    </div>
                    <div class="tel formEl">
                        <label for="tel">Phone number</label>
                        <input type="tel" id="tel" name="tel" placeholder="XXX XXX XXX">
                    </div>
                </div>
                <div class="pswrd">
                    <div class="passwordUnconf formEl">
                        <label for="passwordUnconf">Password</label>
                        <input type="password" name="password" id="passwordUnconf" class="notMatched">
                        <div class="pswrdMatch">*Passwords do not match!</div>
                    </div>
                    <div class="passwordConf formEl">
                        <label for="passwordConf">Confrim password</label>
                        <input type="password" name="" id="passwordConf" class="notMatched">
                    </div>
                </div>
            </form>
        </div>
        <div class="logIn">
            <button class="submit">Create account</button>
            <div class="underText">Already have an account? <a href="">Log in</a></div>
        </div>
    </div>
</body>
</html>
